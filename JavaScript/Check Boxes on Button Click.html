<html>
<head>
<title>JavaScript - Select/Unselect (Check/Uncheck) allCheckBoxeson ButtonClick.</title>
<script>
	function selectAll(){
	var items=document.getElementsByName('acs');
	for(var i=0; i<items.length; i++){
	if(items[i].type=='checkbox')
	   items[i].checked=true;
 	}
 }
	function UnSelectAll(){
	var items=document.getElementsByName('acs');
	for(var i=0; i<items.length; i++){
	if(items[i].type=='checkbox')
		items[i].checked=false;
	}
}
</script>
</head>
<body style="text-align: left;">
<h1>JavaScript - Select/Unselect (Check/Uncheck) all CheckBoxesonButtonClick.</h1>
<big>Select your favouriteaccessories:</big><br>
<input type="checkbox" name="acs" value="Mobile">Mobile<br>
<input type="checkbox" name="acs" value="Tab">Tab<br>
<input type="checkbox" name="acs" value="Laptop">Laptop<br>
<input type="checkbox" name="acs" value="IPod">IPod<br>
<p>
<input type="button" onclick='selectAll()' value="Select All"/>
<input type="button" onclick='UnSelectAll()' value="Unselect All"/>
</p>
</body>
</html>
