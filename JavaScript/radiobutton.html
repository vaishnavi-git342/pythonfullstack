<html>
<head>
<title>Check selected Radio ButtonvalueusingJavaScript.</title>
<script>
	function checkGender(){
	var rates = document.getElementsByName('gender');
	var  rate_value;
	for(var i = 0; i < rates.length; i++){
	    if(rates[i].checked){
	        rate_value = rates[i].value;
	    }
     }
     alert(rate_value);
	}
</script>
</head>
<body style="text-align: center;">
<h1>Check selected Radio Button valueusingJavaScript.</h1>
<b>Choose gender: </b><br><br>
<input type="radio" id="radioMale" name="gender" value="Male">Male</input>
<input type="radio" id="radioFemale" name="gender" value="Female">Female</input>
<input type="radio" id="radioFemale" name="gender" value="other">Other</input>

<br><br>
<input type="button" value="CheckGender" onClick="checkGender()"/>
</body>
</html>
