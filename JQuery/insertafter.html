<!DOCTYPE html>
<html>
<head>
  <title>Insert After & Before Example</title>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    function afterText() {
      var txt1 = "<b>I </b>";                     // Create element with HTML
      var txt2 = $("<i></i>").text("love ");      // Create with jQuery
      var txt3 = document.createElement("b");     // Create with DOM
      txt3.innerHTML = "jQuery!";
      $("img").after(txt1, txt2, txt3);           // Insert after <img>
    }

    function beforeText() {
      var txt1 = "<b>Before: </b>";               // Create element with HTML
      var txt2 = $("<i></i>").text("Here is ");   // Create with jQuery
      var txt3 = document.createElement("b");     // Create with DOM
      txt3.innerHTML = "the image! ";
      $("img").before(txt1, txt2, txt3);          // Insert before <img>
    }
  </script>
</head>
<body>

<img src="/images/w3jquery.gif" alt="jQuery" width="100" height="140">

<p>Click a button to insert text before or after the image.</p>

<button onclick="afterText()">Insert After</button>
<button onclick="beforeText()">Insert Before</button>

</body>
</html>
