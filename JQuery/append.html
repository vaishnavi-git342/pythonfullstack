<!DOCTYPE html>
<html>
<head>
  <title>jQuery Append Example</title>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    function appendText() {
      $("p").append(" <b>Appended text</b>.");
    }
  </script>

</head>
<body>

hi
<p>hello</p>
<p>This is a paragraph.</p>

<button onclick="appendText()">Append text</button>

</body>
</html>
